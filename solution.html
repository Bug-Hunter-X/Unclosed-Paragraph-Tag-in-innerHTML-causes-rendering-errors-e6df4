<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>

  <script>
    // Correctly using innerHTML with properly closed tags
    document.getElementById('myDiv').innerHTML = "<p>This text replaces the div correctly.</p>";
  </script>
</body>
</html>
